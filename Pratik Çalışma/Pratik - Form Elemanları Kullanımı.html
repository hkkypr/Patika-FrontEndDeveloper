<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik - Form Elemanları Kullanımı</title>
</head>
<body>
    <h1>Formu Doğru Bilgilerle Dolduralım</h1>
    <form>
        <label for="name">Ad:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="name">Soyad:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Parola:</label><br>
        <input type="password" id="parola" name="parola"><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br>
        <p>En çok secdiğiniz meyveyi seçin!</p>
        <select name="fruit">
            <option value="pear">Armut</option>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="orange">Portakal</option>
        </select><br>
        Mesajınız:<br>
        <textarea name="message" rows="5" cols="30"></textarea><br>
        <input type="submit" value="Gönder">
        </form>
</body>
</html>
